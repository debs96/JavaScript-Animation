<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Animation | Debbie Lim How</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="canvas-section">
      <canvas id="myCanvas"></canvas>

      <div class="welcome-text" id="welcomeText">
        <h1>welcome.</h1>
        <h2>click on "ADD BALL"</h2>
      </div>
    </section>

    <section class="settings-section">
      <div class="speed settings-buttons">
        <button class="settings" id="increaseSpeed">+</button>
        <h3>SPEED</h3>
        <button class="settings" id="decreaseSpeed">-</button>
      </div>

      <div class="buttons-section">
        <button id="addBall" class="ballButton">ADD BALL</button>
        <button id="reset" class="resetButton">RESET</button>
      </div>

      <div class="size settings-buttons">
        <button class="settings" id="increaseSize">+</button>
        <h3>SIZE</h3>
        <button class="settings" id="decreaseSize">-</button>
      </div>
    </section>
  </body>
